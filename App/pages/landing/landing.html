<ion-header>
  <ion-toolbar>
    <ion-title>
      Chat Group Selection
    </ion-title>
    <!-- <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      District Subscriptions
    </ion-list-header>
    <ion-item>
      <ion-label>Central</ion-label>
      <ion-toggle class="clstoggle" [disabled]="isenabled1" [(ngModel)]="toggle1" id="central" (ionChange)="updateItem('central')"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Northern</ion-label>
      <ion-toggle class="clstoggle" [disabled]="isenabled2" [(ngModel)]="toggle2" id="northern" (ionChange)="updateItem('northern')"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Eastern</ion-label>
      <ion-toggle class="clstoggle" [disabled]="isenabled3" [(ngModel)]="toggle3" id="eastern" (ionChange)="updateItem('eastern')"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Southern</ion-label>
      <ion-toggle class="clstoggle" [disabled]="isenabled4" [(ngModel)]="toggle4" id="southern" (ionChange)="updateItem('southern')"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Western</ion-label>
      <ion-toggle class="clstoggle" [disabled]="isenabled5" [(ngModel)]="toggle5" id="western" (ionChange)="updateItem('western')"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>NorthEastern</ion-label>
      <ion-toggle class="clstoggle" [disabled]="isenabled6" [(ngModel)]="toggle6" id="northeastern" (ionChange)="updateItem('northeastern')"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>SouthEastern</ion-label>
      <ion-toggle class="clstoggle" [disabled]="isenabled7" [(ngModel)]="toggle7" id="southeastern" (ionChange)="updateItem('southeastern')"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>NorthWestern</ion-label>
      <ion-toggle class="clstoggle" [disabled]="isenabled8" [(ngModel)]="toggle8" id="northwestern" (ionChange)="updateItem('northwestern')"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>SouthWestern</ion-label>
      <ion-toggle class="clstoggle" [disabled]="isenabled9" [(ngModel)]="toggle9" id="southwestern" (ionChange)="updateItem('southwestern')"></ion-toggle>
    </ion-item>
    <ion-list-header>
      Other Subscriptions
    </ion-list-header>
    <ion-item>
      <ion-label>Citywide Investigations</ion-label>
      <ion-toggle class="clstoggle" [disabled]="isenabled10" [(ngModel)]="toggle10" id="ci" (ionChange)="updateItem('ci')"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Special Investigations Section</ion-label>
      <ion-toggle class="clstoggle" [disabled]="isenabled11" [(ngModel)]="toggle11" id="sis" (ionChange)="updateItem('sis')"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>WATF</ion-label>
      <ion-toggle class="clstoggle" [disabled]="isenabled12" [(ngModel)]="toggle12" id="watf" (ionChange)="updateItem('watf')"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Operational Investigations</ion-label>
      <ion-toggle class="clstoggle" [disabled]="isenabled13" [(ngModel)]="toggle13" id="oi" (ionChange)="updateItem('oi')"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Special Operations</ion-label>
      <ion-toggle class="clstoggle" [disabled]="isenabled14" [(ngModel)]="toggle14" id="so" (ionChange)="updateItem('so')"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Watch Center</ion-label>
      <ion-toggle class="clstoggle" [disabled]="isenabled15" [(ngModel)]="toggle15" id="wc" (ionChange)="updateItem('wc')"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="white">
  <div style="text-align: center;">
      <button ion-button (click)="gotochat()">Save Selection</button>
    </div>
  </ion-toolbar>
</ion-footer>
