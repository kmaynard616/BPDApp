<ion-header>

  <ion-navbar>
    <ion-title>Create Interactive Message</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Is Field Intelligence Message?</ion-label>
    <ion-toggle color="secondary" checked="false"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label floating>Description</ion-label>
    <ion-textarea rows="5"></ion-textarea>
  </ion-item>
  <p style="padding-left: 15px">Attachments</p>
  <br />
  <br />
  <br />
  <br />
  <br />
  <ion-fab left middle>
    <button ion-fab color="secondary"><ion-icon name="arrow-dropright"></ion-icon></button>
    <ion-fab-list side="right">
      <button ion-fab><ion-icon name="camera"></ion-icon></button>
      <button ion-fab><ion-icon name="videocam"></ion-icon></button>
      <button ion-fab><ion-icon name="mic"></ion-icon></button>
      <button ion-fab><ion-icon name="images"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <ion-list>
    <ion-list-header>
      Affected Subscription Area
    </ion-list-header>
    <ion-item>
      <ion-label>Subscription #1</ion-label>
      <ion-toggle value=""></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Subscription #2</ion-label>
      <ion-toggle value=""></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-fab bottom right>
    <button ion-fab>
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-fab>
  <ion-fab bottom left>
    <button ion-fab (click)="dismiss()">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-fab>
</ion-footer>
