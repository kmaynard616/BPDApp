<ion-header>

  <ion-navbar>
    <ion-title>Create Interactive Message</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Is Field Intelligence Message?</ion-label>
    <ion-toggle color="secondary" checked="false" [(ngModel)]="toggle0"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label floating>Message</ion-label>
    <ion-textarea rows="5" [(ngModel)]="message"></ion-textarea>
  </ion-item>
  <p style="padding-left: 15px">Attachments</p>
  <ion-card>
    <ion-card-header>Current image</ion-card-header>
    <ion-card-content>
      <img [src]="currentImage" *ngIf="currentImage" />
    </ion-card-content>
  </ion-card>
  <br />
  <br />
  <ion-fab left middle>
    <button ion-fab color="secondary"><ion-icon name="arrow-dropright"></ion-icon></button>
    <ion-fab-list side="right">
      <button ion-fab (click)="getImage()"><ion-icon name="camera"></ion-icon></button>
      <!-- <button ion-fab><ion-icon name="videocam"></ion-icon></button>
      <button ion-fab><ion-icon name="mic"></ion-icon></button> -->
      <button ion-fab (click)="selectImage()"><ion-icon name="images"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <ion-list>
    <ion-list-header>
      Affected Subscription Area
    </ion-list-header>
    <ion-item>
      <ion-label>{{ grp1 }}</ion-label>
      <ion-toggle value="" [disabled]="isenabled1" [(ngModel)]="toggle1"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>{{ grp2 }}</ion-label>
      <ion-toggle value="" [disabled]="isenabled2" [(ngModel)]="toggle2"></ion-toggle>
    </ion-item>
  </ion-list>
  <br />
  <br />
  <br />
  <br />
</ion-content>

<ion-footer>
  <ion-fab bottom right>
    <button ion-fab (click)="sendChat()">
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-fab>
  <ion-fab bottom left>
    <button ion-fab (click)="dismiss()">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-fab>
</ion-footer>
